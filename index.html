<!DOCTYPE html>
<html lang="ja">
<head>

  <title>html-exercise</title>
</head>
<body>
  <h1>株式会社TECH</h1>
  <nav>
    <ul>
      <li><a href="./index.html">ホーム</a></li>
      <li><a href="./kigyouinfo.html">企業情報</a></li>
      <li><a href="./kaishagiyou.html">会社概要</a></li>
      <li><a href="./faq.html">よくある質問</a></li>
      <li><a href="./otoiawase.html">お問い合わせ</a></li>
    </ul>
  </nav>
  
  <img src="./img/mv.png" alt="企業イメージ画像">
  <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
  <section>
    <h2>会社概要</h2>
    <table>
      <tr><th>会社名</th><td>株式会社TECH</td></tr>
      <tr>
        <th>代表者</th>
        <td>山田　太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </section>
  <section>
    <h2>お問い合わせ</h2>
    <form action="./data.html" method="get">
      <label for="company">会社名</label>
      <input type="text" name="company" id="company"><br>
      <label for="name">お名前</label>
      <input type="text" name="name" id="name"><br>
      <label for="email">メールアドレス</label>
      <input type="email" name="email" id="email"><br>
      <label for="question">お問い合わせ内容</label><textarea name="question" cols="40" rows="6" id="question"></textarea><br>
      <input type="submit" value="お申し込み">
    </form>
  </section>
  
</body>
</html>
